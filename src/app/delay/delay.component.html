
<div *ngIf="!doHide else showSpinner" >
    No more hiding
</div>

<ng-template #showSpinner>

  <button type="button" (click)="startAction(btn)" [ngClass]="doShowBtn ? 'btnShow' : 'btnHide'" #btn>Start Action</button>
    <div class>
      <mat-spinner strokeWidth="16" [diameter]="100"></mat-spinner>
   </div>

</ng-template>
